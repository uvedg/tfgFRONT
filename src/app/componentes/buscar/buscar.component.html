<!-- Vista de la pantalla de buscar usuarios. -->
<app-menu-navegador></app-menu-navegador>
<div class="page">
    <h2>Rellene la información solicitada: </h2>
    <form class="form" [formGroup]="buscarForm">
        <label for="email">Correo electrónico: </label>
        <input name="email" formControlName="email" type="email" required/>
        <br/>
    </form>
    <button type="button" class="btn btn-dark" (click)="buscar()">Buscar</button>
    <h2>El resultado de la búsqueda: </h2>
    <table>
        <tbody>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
            </tr>
            <tr *ngFor="let usuario of usuarios">
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.apellidos}}</td>
                <!--<td>{{ usuario.valoraciones }} </td>-->
        <button type="button" class="btn btn-dark" (click)="irValorar()">Valorar</button>
        </tr>
        </tbody>
    </table>
    <br/><br/>
    <h2>Valoraciones del usuario: </h2>
    <table>
        <tr>
            <th>Puntuacion</th>
            <th>Comentario</th>
        </tr>
        <tbody>
            <tr *ngFor="let valoracion of valoraciones">
                <td>{{valoracion.puntuacion}}</td>
                <td>{{valoracion.comentario}}</td>
            </tr>
        </tbody>
    </table>
    <br/><br/>
    <button type="button" class="btn btn-dark" (click)="volver()">Volver</button>
</div>
