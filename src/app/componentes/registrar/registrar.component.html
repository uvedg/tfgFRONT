<!--Vista de la pantalla de registro. -->
<h2>Introduzca los siguientes datos: </h2>
<form class="form" [formGroup]="registrarForm">
  <label for="nombre">Nombre: </label>
  <input name="nombre" formControlName="nombre" type="text" required/>
  <br/>
  <label for="apellidos">Apellidos: </label>
  <input name="apellidos" formControlName="apellidos" type="text" required/>
  <br/>
  <label for="email">Correo Electronico: </label>
  <input name="email" formControlName="email" type="email" required/>
  <br/>
  <label for="password">Contraseña: </label>
  <input name="password" formControlName="password" type="password" required/>
  <br/>
  <label for="confirmarPassword">Confirmar contraseña: </label>
  <input name="confirmarPassword" formControlName="confirmarPassword" type="password" required/>
  <br/>
  <label for="permiso">Permiso: </label>
  <input name="permiso" formControlName="permiso" type="checkbox" value="false"/> Acepto.
  <button type="button" class="btn btn-link" (click)="leerCondiciones()">Leer condiciones.</button>
  <br/>
</form>
<button type="button" class="btn btn-dark" (click)="registrar()">Registrar</button>
