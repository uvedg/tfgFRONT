<!-- Vista de la pantalla de obtener pista. -->
<h2>Establezca los criterios para obtener las pistas: </h2>
<form class="form" [formGroup]="obtenerPistaForm">
    <label for="ubicacion">Ubicaci√≥n: </label>
    <input name="ubicacion" formControlName="ubicacion" type="text" required/>
    <br/>
    <label for="fecha">Fecha: </label>
    <input name="fecha" formControlName="fecha" type="date" required/>
    <br/>
    <label for="inicioHora">Hora de inicio: </label>
    <input name="inicioHora" formControlName="inicioHora" type="time" required/>
    <br/>
    <label for="finHora">Hora de fin: </label>
    <input name="finHora" formControlName="finHora" type="time" required/>
    <br/>
</form>
<button type="button" class="btn btn-dark" (click)="obtenerPista()">Obtener pistas</button>
